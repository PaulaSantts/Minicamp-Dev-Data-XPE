<html>
<script>
    let soma = 4 + 2;
    console.log(soma);

    let subtracao = 5 - 3;
    console.log(subtracao);

    let multiplicacao = 5 * 4;
    console.log(multiplicacao);

    let divisao = 20 / 4;
    console.log(divisao);

    let resto = 20 % 3;
    console.log(resto);

    //3**4= 3*3*3*3=81
    let potenciacao = 3 ** 4;
    console.log(potenciacao);

    //precedencia
    let a = 10;
    let b = 80;
    let resultado = (a + b) / (8 + 2);
    console.log(resultado);

    //incremento
    let incremento = 11;
    incremento++;
    console.log(incremento);

    //decremento
    let decremento = 10;
    decremento--;
    console.log(decremento);
</script>
