<html>

<script>
    function verificaNumeroPrimo(numero) {

        for (let divisor = 2; divisor < numero; divisor++) {

            if (numero % divisor === 0) {
                console.log("O número não é primo:");
                break;
            } else {
                console.log("O número é primo:");
                break;
            }
        }
    }
</script>
