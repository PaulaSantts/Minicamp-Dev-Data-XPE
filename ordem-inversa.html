<html>
<script>
    //Criar uma função que recebe uma palavra como parametro e retorna
    //esta palavra invertida

    //1-Receber a palavra como parametro
    //2-Criar uma variavel temporaria para armazenar o resultado
    //3-Iterar a palavra de trás pra frente, armazenando letra por letra na variável temporária
    //4-Retornar a variável temporária

    function ordemInversa(palavra) {
        let palavraInvertida = "";
        /*for (let i = palavra.length - 1; i >= 0; i--) {
         palavraInvertida = palavraInvertida + palavra[i];
        }*/
        let i = palavra.length - 1;
        while (i >= 0) {
            palavraInvertida = palavraInvertida + palavra[i];
            i--;
        }
        return palavraInvertida;
    }
</script>
